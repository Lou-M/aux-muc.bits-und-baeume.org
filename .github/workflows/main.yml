name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install npm dependencies
        run: npm install
      - name: Build frontend
        run: npm run build
        
     
      - name: upload
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude="node_modules" --exclude=".*" --exclude="package*" --exclude="README.md"
          path: ./
          remote_path: /home/bbauxmuc/html/
          remote_host: aux-muc.bits-und-baeume.org
          remote_user: bbauxmuc
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: matrix-commit
        uses: krazykirby99999/matrix-commit@v1
        with:
          homeserver: ${{ secrets.MATRIX_SERVER }}
          username: ${{ secrets.MATRIX_USERNAME }}
          access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}

          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
            
            Repository: ${{ github.repository }}
            
            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}